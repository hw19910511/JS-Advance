<!DOCTYPE html>
<html>
  <head>
    <title>01_数据类型</title>
    <meta charset="utf-8">
  </head>
  <body>
  <!--
     1.分类
	    *.基本（值）类型——
		String：任意字符串、
		Number：任意的数字、
		Boolean：true/false、
		undefined：undefined、
		null：null
		*.对象（引用类型）——
		Object：任意对象、
		Function：一种特别的对象（可以执行）、
		Array：一种特别的对象（数值下标，内部数据是有序的）
	  2.判断
        *typeof  返回数据类型的字符串表达  
		可以判断：undefined/数值/字符串/布尔值
		不能判断：null与object   object与array
        *instanceof  	判断对象的具体类型
        * ===		可以判断：undefined,null
		
	  实例：实例对象
      类型：类型对象

     1.undefined与null的区别？
	 * undefined代表定义未赋值
	 * null定义并赋值了，只是为null
     2.什么时候给变量赋值为null呢？
	 *初始赋值为null，表明将要赋值为对象
	 *结束前，确定对象赋值后，让指向的对象成为垃圾对象（被垃圾回收器回收）
     3.严格区别变量类型与数据类型？	
       *数据的类型
	      *基本类型
		  *对象类型
       *变量的类型（变量内存值的类型）	 
          *基本类型：保存就是基本类型的数据
          *引用类型：保存的地址值		  
  -->
    <script> 
	 //1.基本
      var a
       console.log(a,typeof a,typeof a==='undefined',a===undefined);	
       console.log(undefined==='undefined');	

      a=3;
      console.log(typeof a==='number');	  
	  a='keyStar';
	  console.log(typeof a==='string');
	  a=true;
	  console.log(typeof a==='boolean');
	  a=null;
	  console.log(typeof a,a===null);//'object'
	  
	  console.log('----------------------------');
	  
	  //2.对象
	  var b1={
	    b2:[1,'abc',console.log],
		b3:function(){
		  console.log('b3');
		  return function(){
		    return 'keyStar';
		  }
		}
	  }
	  console.log(b1 instanceof Object,b1 instanceof Array);//true  false
	  console.log(b1.b2 instanceof Array,b1.b2 instanceof Object);//true  true
	  console.log(b1.b3 instanceof Function,b1.b3 instanceof Object);//true  true
	
      console.log(typeof b1.b2);	  
	  console.log(typeof b1.b3==='function');//true
	   
	   console.log(typeof b1.b2[2]==='function');
	   b1.b2[2](8);
	   console.log(b1.b3()());
	</script>
  </body>
</html>
