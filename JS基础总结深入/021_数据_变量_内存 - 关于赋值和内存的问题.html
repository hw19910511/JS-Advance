<!DOCTYPE html>
<html>
  <head>
    <title>关于赋值和内存的问题</title>
    <meta charset="utf-8">
  </head>
  <body>
  <!--
     问题：var a=xxx，a内存中到底保存的是什么？
	   *xxx是基本数据，保存的就是这个数据
	   *xxx是对象，保存的是对象的地址值
	   *xxx是一个变量,保存的xxx的内存内容（可能是基本数据，也可能是地址值）
  
      关于引用变量赋值问题
        *n个引用变量指向同一个对象，通过一个变量修改对象内部数据，另一个变量看到的是修改之后的数据	  
        *2个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
  
        问题：在js调用函数时传递变量参数时，是值传递还是引用传递
		  *理解1：都是值（基本/地址值）传递
		  *理解2：可能是值传递，也可以是引用传递（地址值）
 
        JS引擎如何管理内存？
		1.内存生命周期
		  *分配小内存空间，得到他的使用权
		  *存储数据，可以反复进行操作
		  *释放小内存空间
		 2.释放内存  
		 *局部变量：函数执行完自动释放
		 *对象：成为垃圾对象==》垃圾回收器回收
    -->
    <script> 
	 var a=3;
	 var a=function(){
	 
	 };
	 var b='abc';
	 
	 var obj1={name:'Tom'};
	 var obj2=obj1;
	 obj1.name='Jack';
	 console.log(obj2.name);//'Jack'
	 
	 var a={age:12};
	 var b=a;
	 a={name:'BOB',age:13};
	 b.age=14;
	 console.log(b.age,a.name,a.age);//
	</script>
  </body>
</html>
