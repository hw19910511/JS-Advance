<!DOCTYPE html>
<html>
  <head>
    <title>JS回调函数</title>
    <meta charset="utf-8">
  </head>
  <body>
  <button id="btn">测试点击事件</button>
  <!--
     1.什么函数才是回调函数
	   1).你定义的
	   2).你没有调
	   3).但最终它执行了(在某个时刻或某个条件下)
	 2.常见的回调函数？
	  *dom事件回调函数==>this的指向发生事件的dom元素
	  *定时器回调函数==>this的指向window
	  *ajax请求回调函数
	  *生命周期回调函数
    -->
    <script> 
	document.getElementById('btn').onclick=function(){//dom事件回调函数
	  alert(this.innerHTML);
	}
	
	//定时器
	//超时定时器
	//循环定时器
	
	setTimeout(function(){//定时器回调函数
	  alert('到点了！');
	},2000);
	</script>
  </body>
</html>
