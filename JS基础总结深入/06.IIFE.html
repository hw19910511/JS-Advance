<!DOCTYPE html>
<html>
  <head>
    <title>JS-IIFE</title>
    <meta charset="utf-8">
  </head>
  <body>
 
  <!--
    1.理解
	*全称：Immediately-Invoked Function Expression
	2.作用
	*隐藏实现
	*不会污染外部（全局）命名空间
	*用它来编写js模块
    -->
    <script> 
	(function (){//匿名函数自调用
	  //console.log('立即执行函数');
	  let a=3;
	  console.log(a+3);
	})();
	let a=5;
	console.log(a);
	
	(function(){
	  var a=1;
	   function test(){
	     console.log(++a);
	   }
	   window.$=function(){
	      return{
		     test:test
		  }
	   }
	})();
	$().test();//1.$是一个函数  2.$执行后返回是一个对象
	</script>
  </body>
</html>
