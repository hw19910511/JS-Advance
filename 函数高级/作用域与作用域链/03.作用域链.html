<!DOCTYPE html>
<html>
  <head>
    <title>JS-作用域链</title>
    <meta charset="utf-8">
  </head>
  <body>
 <!--
	 1.理解
	  *多个上下级关系的作用域形成的链，它的方向是从下向上的（从内到外）
	  *查找变量时就是沿着作用域链来查找的
	 2.查找一个变量的查找规则
      *在当前作用域下的执行上下文中查找对应的属性，如果有直接返回，否则进入2
      *在上一级作用域的执行上下文中查找对应的属性，如果有直接返回，否则进入3
      *再次执行2的相同操作，直到全局作用域，如果还找不到就抛出找不到的异常	  
	-->
    <script>
	  var a=1;
	  function fn1(){
	    var b=2;
		function fn2(){
		  var c=3;
		  console.log(c);
		  console.log(b);
		  console.log(a);
		  //console.log(d);
		}
		fn2();
	  }
	  fn1();
	  
	  var x=10;
	  function fn(){
	     console.log(x);
	  }
	  function show(f){
	    var x=20;
		f();
	  }
	  show(fn);
	  
	  var fn=function(){
	    console.log(fn);
	  }
	  fn();
	  
	  var obj={
	    fn2:function(){
		   //console.log(fn2);
		   console.log(this.fn2);
		}
	  }
	  obj.fn2();
	</script>
	
  </body>
</html>
