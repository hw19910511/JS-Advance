<!DOCTYPE html>
<html>
  <head>
    <title>JS-闭包的应用-自定义JS模块</title>
    <meta charset="utf-8">
  </head>
  <body>
  <!--
    闭包的应用2：定义JS模块
	  *具有特定功能的js文件
	  *将所有的数据和功能都封装在一个函数内部（私有的）
      *只向外暴露一个包信n个方法的对象或函数
      *模块的使用者，只需要通过暴露的对象调用方法来实现对应的功能	  
  -->
    <script src="myModule2.js"></script>
    <script>
	myModule2.doSomething();
	myModule2.doOtherthing();
	</script>
  </body>
</html>
