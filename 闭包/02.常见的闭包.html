<!DOCTYPE html>
<html>
  <head>
    <title>JS-常见的闭包</title>
    <meta charset="utf-8">
  </head>
  <body>
  <!--
     1.将函数作为另一个函数的返回值
     2.将函数作为实参传递给另一个函数调用 	 
  -->
   
    <script>
	//1.将函数作为另一个函数的返回值
	  function fn1(){
	  var a=2;
	     function fn2(){
		    a++;
			console.log(a);
		 }
		 return fn2
	  }
	 var f= fn1();
	 f();
	 f();
	 
	 //2.将函数作为实参传递给另一个函数调用 
	 function showDelay(msg,time){
	    setTimeout(function(){
		  alert(msg);
		},time)
	 }
	 showDelay('keyStar',2000);
	</script>
	
  </body>
</html>
