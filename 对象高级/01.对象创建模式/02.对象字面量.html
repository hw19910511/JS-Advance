<!DOCTYPE html>
<html>
  <head>
    <title>JS-对象字面量</title>
    <meta charset="utf-8">
  </head>
  <body>
 <!--
	 方式二：对象字面量模式
	     *套路：使用{}创建对象，同时指定属性/方法
		 *适用场景：起始时对象内部数据是确定的
		 *问题：如果创建多个对象，有重复代码
	-->
    <script>
	//一个人：name:"Tom",age:12
	 var p={
	   name:'Tom',
	   age:12,
	   setName:function(name){
	     this.name=name;
	   }
	 }
	 
	 //测试
	 console.log(p.name,p.age);
	 p.setName('JACK');
	 console.log(p.name,p.age);
	</script>
	
  </body>
</html>
