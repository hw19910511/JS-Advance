<!DOCTYPE html>
<html>
  <head>
    <title>JS-自定义构造函数模式</title>
    <meta charset="utf-8">
  </head>
  <body>
 <!--
	 方式五：构造函数+原型的组合模式
	     *套路：自定义构造函数，属性在函数中初始化，方法添加到原型上
		 *适用场景：需要创建多个类型确定的对象
		
	-->
    <script>
	//一个人：name:"Tom",age:12
	 function Person(name,age){//在构造函数中只初始化一般函数
	   this.name=name;
	   this.age=age;
	 }
	 Person.prototype.setName=function(name){
	   this.name=name;
	 }
	 
	 
	 //测试
	var p1=new Person('Tom',23);
	var p2=new Person('Jack',24);
	</script>
	
  </body>
</html>
