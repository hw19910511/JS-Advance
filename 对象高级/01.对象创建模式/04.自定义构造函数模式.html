<!DOCTYPE html>
<html>
  <head>
    <title>JS-自定义构造函数模式</title>
    <meta charset="utf-8">
  </head>
  <body>
 <!--
	 方式四：自定义构造函数模式
	     *套路：自定义构造函数，通过new创建对象
		 *适用场景：需要创建多个类型确定的对象
		 *问题：每个对象都有相同的数据，浪费内存
	-->
    <script>
	//一个人：name:"Tom",age:12
	 function Person(name,age){//定义类型
	   this.name=name;
	   this.age=age;
	   this.setName=function(name){
	     this.name=name;
	   }
	 }
	 
	 function Student(name,price){
	   this.name=name;
	   this.price=price;
	 }
	 
	 //测试
	var p1=new Person('Tom',12);
	p1.setName('Jack');
	console.log(p1.name,p1.age);
	console.log(p1 instanceof Person);
	
	var s=new Student('Bob',13000);
	console.log(s instanceof Student);
	</script>
	
  </body>
</html>
